                        card: {
                            DEFAULT: "var(--card)",

    <style>
        :root {
            --background: hsl(0 0% 0%);
            --foreground: hsl(0 0% 100%);
            --card: hsl(0 0% 7%);
            --card-foreground: hsl(0 0% 100%);
            --primary: hsl(195 100% 50%);
            --primary-foreground: hsl(0 0% 0%);
            --secondary: hsl(220 100% 50%);
            --secondary-foreground: hsl(0 0% 100%);
            --muted: hsl(0 0% 25%);
            --muted-foreground: hsl(0 0% 55%);
            --accent: hsl(195 100% 60%);
            --accent-foreground: hsl(0 0% 0%);
            --border: hsl(0 0% 15%);
            --input: hsl(0 0% 10%);
            --ring: hsl(195 100% 50%);
            --radius: 0.75rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            100% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.6); }
        }

        @keyframes line-move {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.4), transparent);
            animation: line-move 8s linear infinite;
        }

        .line:nth-child(1) {
            top: 10%;
            height: 2px;
            width: 200px;
            animation-delay: 0s;
        }

        .line:nth-child(2) {
            top: 30%;
            height: 1px;
            width: 150px;
            animation-delay: 2s;
        }

        .line:nth-child(3) {
            top: 60%;
            height: 2px;
            width: 300px;
            animation-delay: 4s;
        }

        .line:nth-child(4) {
            top: 80%;
            height: 1px;
            width: 100px;
            animation-delay: 6s;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: transparent;
            stroke: hsl(0 0% 15%);
            stroke-width: 4;
        }

        .progress-ring-progress {
            fill: transparent;
            stroke: hsl(195 100% 50%);
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dasharray 1s ease-in-out;
        }

        .skill-card:hover .progress-ring-progress {
            stroke: hsl(195 100% 60%);
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
        }
    </style>
</head>
